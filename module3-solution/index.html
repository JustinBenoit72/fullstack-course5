<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div ng-controller="NarrowItDownController as vm" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="vm.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="vm.updateItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <found-items found-items="vm.found" on-remove="vm.onRemove(removeIndex)"></found-items>
    <div class="ListDiv" ng-if="vm.isEmpty">
      Nothing found
    </div>
  </div>
  <script src="angular.js"></script>
  <script src="app.js"></script>
</body>
</html>
